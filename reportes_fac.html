<body style='background-color: rgba(255,2552,255,0) !important;background:none !important;'>
   
    <div class="row">
        <div class="container" style='width: 85%;'> 
            <h2><i class="fas fa-hand-holding-usd"></i> Reportes de facturación</h2>
            <hr>
            <div class="row">
                <div class="form-group col-md-4">
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-chart-line" aria-hidden="true"></i> Tipo de reporte</span>
                            <select name="c_reporte" id="c_reporte" class="form-control">
                                <option value="">Selecciona un reporte...</option>
                                <option value="Fac_x_mes">Facturación por mes</option>
                                <option value="Cob_x_mes">Cobranza por mes</option>
                                <option value="Fac_x_anio">Facturación por año</option>
                                <option value="Fac_vs_Cob">Facturación vs Cobranza (Totales)</option>
                                <option value="Cli_anio">Total Cliente por año</option>
                            </select>
                        </div>
                    </div>
                    </div>
            </div>
            <div class="row">
                <div id='anio' class="form-group col-md-2 anio ocultar">
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i> Año</span>
                            <select name="c_anio" id="c_anio" class="form-control">
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id='mes' class="form-group col-md-2 mes ocultar">
                    <div class="cols-md-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-calendar" aria-hidden="true"></i> Mes</span>
                            <select name="c_mes" id="c_mes" class="form-control">
                                <option value="01">Enero</option>
                                <option value="02">Febrero</option>
                                <option value="03">Marzo</option>
                                <option value="04">Abril</option>
                                <option value="05">Mayo</option>
                                <option value="06">Junio</option>
                                <option value="07">Julio</option>
                                <option value="08">Agosto</option>
                                <option value="09">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div id='div_boton' class="col-md-3 ocultar">
                        <button id='btn_generar_reporte' type="button" class="btn btn-success"><i class="fa fa-check-circle" aria-hidden="true"></i> Generar</button>
                        <i class="fas fa-spinner fa-spin" style='display: none;'></i>
                        
                </div>
            </div>
            <div class="row ocultar" id="div_reporte1">
                <table id="tabla_reporte" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Factura</th>
                            <th>Cliente</th>
                            <th>Concepto</th>
                            <th>Subtotal</th>
                            <th>IVA</th>
                            <th>Total</th>
                            <th>Estatus</th>
                        </tr>
                    </thead>
                    <tbody id='tabla_reporte_body'>
                    </tbody>
                </table>
            </div>
            <div class="row ocultar" id="div_reporte3">
                <table id="tabla_cob_x_mes" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Factura</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Concepto</th>
                            <th>Subtotal</th>
                            <th>IVA</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id='tabla_cob_x_mes_body'>
                    </tbody>
                </table>
            </div>
            <div class="row ocultar" id='div_reporte2'>
                <div class="col-md-6" >
                    <table id="Tabla_Fac_vs_Cob" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Mes</th>
                                <th>Facturacion</th>
                                <th>Cobranza</th>
                            </tr>
                        </thead>
                        <tbody id='Tabla_Fac_vs_Cob_body'>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-6" >
                    <div id="chart" style="width:100%; min-height:600px;margin-top: 15px ;padding-top: 15px;"></div>
                </div>
            </div>
           
            <div class="row ocultar" id='div_reporte_cliente'>
                <div class="col-md-5" >
                    <table id="tabla_cliente" class="display" style="width:100%">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Monto</th>
                            </tr>
                        </thead>
                        <tbody id='tabla_cliente_body'>
                        </tbody>
                    </table>
                </div>
                <div class="col-md-7" >
                    <div id="chart_cliente" style="width:100%; min-height:600px;margin-top: 15px ;padding-top: 15px;"></div>
                </div>
            </div>
        </div>
        </div>
    </div>
